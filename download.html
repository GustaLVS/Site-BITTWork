        <a href="./index.html" class="back-link">< Voltar</a>

        <div class="container">
            <h1 class="title">
                Compra do Sistema
                <svg
                    width="26"
                    height="26"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </h1>

            <p class="subtitle">Preencha o formulário com seus dados:</p>

            <form class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Qt. Licenças</label>
                        <select>
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Razão Social ou Nome Completo:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>Endereço:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>Complemento:</label>
                        <input type="text" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Cidade:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>CEP:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>DDD + Telefone:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>CPF/CNPJ:</label>
                        <input type="text" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nome de Fantasia ou Nome Simples:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>Número:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>Bairro:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>UF:</label>
                        <input type="text" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Pessoas de Contato:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>Distribuidora/Envasadora:</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input type="email" />
                    </div>
                    <div class="form-group">
                        <label>Classe ANP:</label>
                        <input type="text" />
                    </div>
                </div>

                <div class="checkbox-section">
                    <p class="checkbox-title">Como soube da BITTWork?</p>
                    <label class="checkbox-label">
                        <input type="checkbox" name="source" />
                        <span class="checkmark"></span>
                        Anúncio online
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="source" />
                        <span class="checkmark"></span>
                        Pesquisa no Google
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="source" checked />
                        <span class="checkmark"></span>
                        Indicação de um amigo
                    </label>
                </div>

                <div class="form-footer">
                    <button class="btn">Enviar</button>
                    <p class="step">Etapa 1 de 2</p>
                </div>
            </form>
        </div>
    </body>
</html>
